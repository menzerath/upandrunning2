<!DOCTYPE html>
<html>
<head>
	<title>{{ .Title }}</title>
	{{ template "styles" }}
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">{{ .Title }}</a>
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/api/" target="_blank">API</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<ul class="breadcrumb">
					<li>Home</li>
					<li id="bc-feature"></li>
					<li id="bc-site" class="active"></li>
				</ul>
			</div>
		</div>
		<div class="row" id="row-information">
			<div class="col-lg-12" id="col-form-information">
				<div class="well form-horizontal">
					<fieldset>
						<legend>Information about...</legend>
						<p>You know nothing, Jon Snow!</p>
						<div class="form-group">
							<div class="col-lg-12">
								<button type="button" class="btn btn-primary" onclick="hideInformation()">Close</button>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="well form-horizontal">
					<legend>Up</legend>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Status</th>
								<th width="5%">Actions</th>
							</tr>
						</thead>
						<tbody id="table-websites-up">
							<tr>
								<td colspan="4">Loading data...</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="well form-horizontal">
					<legend>Down</legend>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Status</th>
								<th width="5%">Actions</th>
							</tr>
						</thead>
						<tbody id="table-websites-down">
							<tr>
								<td colspan="4">Loading data...</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="notifications bottom-right"></div>
	</div>
	{{ template "footer" }}

	{{ template "scripts" }}
	<script src="/public/js/scripts.js"></script>
</body>
</html>
